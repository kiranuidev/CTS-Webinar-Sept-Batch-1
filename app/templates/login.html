<h1>Login</h1>
<form class="form-horizontal" 
      ng-controller="loginCtrl as loginVM">
  <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">User Name</label>
            <div class="col-xs-4">
                <input type="text"
                       class="form-control" placeholder="User Name" name="phoneNumber"
                       cts-alphabets-only
                       ng-model="loginVM.userDetails.username">
               
            </div>
        </div>
    <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Password</label>
            <div class="col-xs-4">
                <input type="password" class="form-control" placeholder="Password" name="Password"
                       ng-model="loginVM.userDetails.password">
               
            </div>
        </div>
     <div class=" form-group ">
            <div class="col-xs-offset-2 col-xs-4 ">
                <button type="button" class="btn btn-primary" ng-click="loginVM.login()" >Login</button>
            </div>
        </div>
</form>
